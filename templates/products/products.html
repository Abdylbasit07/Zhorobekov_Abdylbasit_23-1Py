{% extends 'layouts/index.html' %}

{% block content %}
    <style>
        .products {
            width: 85%;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 15px;
            margin: 8% auto;
        }
        .card {
            width: 100%;
            background-color: #004a43;
        }
        .card-body > img {
            border: 1.5px solid #fff;
            width: 100%;  
        }
        .card-more {
            color: #fff;
            text-decoration: none;
            position: relative;
            transition: color .1s linear;
        }
        .card-more::after {
            content: "";
            display: block;
            width: 100%;
            height: 3px;

            background-color: #fff;
            opacity: 0;

            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1;
            transition: opacity .2s linear;
        }
        .card-more:hover {
            color: #fff;
        }
        .card-more:hover::after {
            opacity: 1;
            color: #fff;
        }

    </style>

    <div class="products">
        {% for product in products %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    {% if product.image %}
                        <img src="/media/{{ product.image }}" alt="">
                    {% else %}
                        <img src="/media/placeholder.webp" alt="">
                    {% endif %}
                    <h2 class="card-title">{{ product.title }}</h4>
                    <h5 class="dates">{{ product.created_date }}</h6>
                    <a href="/products/{{ product.id }}/" class="card-more">More</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
